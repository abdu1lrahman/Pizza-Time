name: pizza_time
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # For State mangment I used provider
  provider: ^6.1.2
  # the next four packages are for firebase support
  firebase_core: ^3.8.0
  cloud_firestore: ^5.5.0
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  # For local DataBase I uesd Sqflite
  sqflite: ^2.4.1
  path: ^1.9.0
  shared_preferences: ^2.3.4
  image_picker: ^1.1.2
  # these three packages are for language support
  flutter_localization: ^0.3.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_native_splash: ^2.4.3
  flutter_launcher_icons: ^0.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFE6A7"
  image: "assets/icons/app_icon.png"
  branding: "assets/icons/pizzaTime.png"
  branding_bottom_padding: 20
  web: false
  android_12:
    # image: "assets/icons/app_icon.png"
    color: "#FFE6A7"
    icon_background_color: "#FFE6A7"
    branding: "assets/icons/pizzaTime.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_intl:
  enabled: true
